<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>job form</title>
  </head>
  <body>
    <h2>Job Application</h2>
    <form>
      <label for="name"> Name:</label>
      <input type="text" name="name" id="neme" />
      <br />
      <br />
      <label for="emailID"> email ID:</label>
      <input type="email" name="emailID" id="emailID" />
      <br />
      <br />
      <label for="phoneNumber"> Phone No:</label>
      <input type="tel" name="phoneNumber" id="phoneNumber" />
      <br />
      <br />
      <label for="fileupload">Resume:</label>
      <input type="file" name="fileupload" id="fileupload" />
      <br />
      <br />
      <label for="counter">Experience(in years)</label>
      <input type="number" name="counter" id="counter" min="0" max="30" />
      <br />
      <br />
      <fieldset>
        <legend>Skills</legend>

        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox" id="checkbox1" />

        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox" id="checkbox2" />

        <label for="checkbox3">JAVA SCRIPT</label>
        <input type="checkbox" name="checkbox" id="checkbox3" />
        <br />
      </fieldset>
      <br />
      <label for="edutionType">Highest Education</label>
      <select name="edutionType" id="edutionType">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="d">D</option>
        <option value="e">E</option>
      </select>
      <br />
      <br />
      <fieldset>
        <legend>Availibility</legend>

        <label for="radio1">Full-Time</label>
        <input type="radio" name="radio" id="radio1" />
        <br />
        <label for="radio2">Part-Time</label>
        <input type="radio" name="radio" id="radio2" />
        <br />
      </fieldset>

      <label for="textarea">Comments:</label>
      <br />
      <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
      <br />
      <br />
      <input type="submit" name="submit" id="submit" />
    </form>
  </body>
</html>
